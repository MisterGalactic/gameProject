<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <style>
    h2 {
      text-align: center;
    }

    #game-screen {
      display: flex;
      align-content: flex-start;      
      align-items: center;
      width: 1000px;
      height: 500px;
      position: relative;
      background: gray;
      margin: 0 auto;
    }
  
    #character {
      position: absolute;
      width: 25px;
      height: 25px;
      background: darkgreen;
    }

    .playerScout, .playerFootman, .playerTank {
      position: absolute;
      background: blue;
      text-align: center;
    }

    .enemy, .enemyFootman {
      width: 50px;
      height: 50px;
      position: absolute;
      background: yellow;
      text-align: center; 
    }

    #troopList {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 70px;
      border: 2px solid black;
      position: relative;
      margin: 0 auto 1em;
    }

    #troopList > .selected {
      border: 5px dotted #9B870C;
    }

    .troopType {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border: 3px solid black;
      margin: 0 auto;
      text-align: center;
    }

    #startButton {
      margin: 0 auto;
      padding: 15px 32px;
      font-size: 24px;
    }
    #moneyBalance {
      text-align: center;
    }
    #message {
      margin: 0 auto 20rem;
      font-size: 30px;
      color: white; 
      text-shadow: 2px 2px black;
    }
  </style>
  <h2>Troops: <span id='troopCount'>0</span> Enemy: <span id='enemyCount'>0</span></h2>
  <div id="troopList">
    <span id="playerFootman" class="troopType">Q<br>$20</span>
    <span id="playerTank" class="troopType">W<br>$30</span>
    <span id="playerScout" class="troopType">E<br>$7<span>
  </div>
  <h2>Balance: $<span id="moneyBalance"></span></h2>
  <div id="game-screen">
    <div id="character"></div>
    <button id="startButton">Start Game</button>
  </div>
  <h2>Player Health:<span id="playerHealth">100</span> | Enemy Health:<span id="enemyHealth">100</span></h2>
</body>
</html>
